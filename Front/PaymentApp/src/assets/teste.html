<div class="jumbotron py-3">
  <h1 class="display-4 text-center">Biblioteca Municipal</h1>
</div>

<form novalidate autocomplete="off" #form="ngForm" (submit)="onEmprestimo(form)">
  <input type="hidden" name="emprestimoId" [value]="service.formData.requestId" />
  <div class="form-group">
      <label>CPF</label>
      <input class="form-control form-control-lg" placeholder="000-000-000.00"  name="cpf"
          #requestCpf="ngModel" [(ngModel)]="service.formData.requestCpf"
          required [class.invalid]="requestCpf.invalid && requestCpf.touched">
  </div>
  <div class="form-group">
    <label>Nome do livro</label>
    <input class="form-control form-control-lg" placeholder="Nome do livro"  name="livroName"
        #livroName="ngModel" [(ngModel)]="service.formData.livroName"
        required [class.invalid]="livroName.invalid && livroName.touched">
</div>


  <div class="form-group">
      <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
  </div>
</form>
