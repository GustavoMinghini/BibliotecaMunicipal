<div class="jumbotron py-3">
  <h1 class="display-4 text-center">Biblioteca Municipal</h1>
</div>
<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="livroId" [value]="service.formData.livroId" />
  <div class="form-group">
      <label>Nome do livro</label>
      <input class="form-control form-control-lg" placeholder="Book's name" name="livroName"
          #livroName="ngModel" [(ngModel)]="service.formData.livroName"
          required [class.invalid]="livroName.invalid && livroName.touched">
  </div>
  <div class="form-group">
      <label>Autor</label>
      <input class="form-control form-control-lg" placeholder="Author" name="autor"
          #autor="ngModel" [(ngModel)]="service.formData.autor"
          required  [class.invalid]="autor.invalid && autor.touched">
  </div>
  <div class="form-row">
      <div class="form-group col-md-6">
          <label>GÃªnero</label>
          <input class="form-control form-control-lg" placeholder="Genre" name="genero"
              #genero="ngModel" [(ngModel)]="service.formData.genero"
              required  [class.invalid]="genero.invalid && genero.touched">
      </div>
      <div class="form-group col-md-6">
          <label>Editora</label>
          <input class="form-control form-control-lg" placeholder="Publishing company" name="editora"
              #editora="ngModel" [(ngModel)]="service.formData.editora"
              required [class.invalid]="editora.invalid && editora.touched">
      </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
        <label>ISBN</label>
        <input class="form-control form-control-lg" type="number" placeholder="Standard Book Number" name="isbn"
            #isbn="ngModel" [(ngModel)]="service.formData.isbn"
            required  minlength="0" maxlength="3" [class.invalid]="isbn.invalid && isbn.touched">
    </div>
    <div class="form-group col-md-6">
        <label>Quantidade</label>
        <input class="form-control form-control-lg" placeholder="The amount" name="quantidade"
            #quantidade="ngModel" [(ngModel)]="service.formData.quantidade"
            required  minlength="0" maxlength="3" [class.invalid]="quantidade.invalid && quantidade.touched">
    </div>
</div>

  <div class="form-group">
      <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
  </div>
</form>
